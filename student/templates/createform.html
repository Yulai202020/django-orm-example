<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django orm</title>
</head>
<body>
    <div class="w-50 p-3">
        <form action="/student/create/" method="POST"> {% csrf_token %}
            <label for="firstname" class="form-label">First name</label>
            <input type="text" id="firstname" name="firstname" class="form-control">

            <label for="surname" class="form-label">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control">

            <label for="age" class="form-label">Age</label>
            <input type="text" id="age" name="age" class="form-control">

            <label for="classroom" class="form-label">Class number</label>
            <input type="text" id="classroom" name="classroom" class="form-control" aria-describedby="passwordHelpInline">
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    For exaple 6,7 or 8 (not 6B, 7a, 10a)
                </span>
            </div>

            <label for="teacher" class="form-label">Teacher name</label>
            <input type="text" id="teacher" name="teacher" class="form-control"><br>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
